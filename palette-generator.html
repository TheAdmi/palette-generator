<!DOCTYPE html>
<html>

<head>
  <title>Palette generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<style>
  body {
    background: #EAEAEA;
  }

  .color-box {
    min-height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .circle-button {
    width: 75px;
    height: 75px;
    padding: 15px;
    border: 8px solid #F5F5F5;
    border-radius: 50%;
    background: #252525;
    text-align: center;
    text-decoration: none;
    line-height: 60px;
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
  }

  .circle-button:hover {
    cursor: pointer;
    background: #F5F5F5;
    fill: #252525;
    border-color: #252525;
  }

  .copy-hex {
    transition: transform 0.5s;
  }

  .copy-hex:hover {
    transform: scale(1.2);
    cursor: pointer;
  }
</style>

<body>
  <div class="container mt-4">
    <p class="h2 text-center mb-5">Palette generator</p>
    <div class="row position-relative rounded-top-5 shadow-lg" style="background: #F5F5F5;">
      <svg xmlns="http://www.w3.org/2000/svg" id="regenerate-button" fill="#F5F5F5"
        class="bi bi-shuffle circle-button shadow-lg" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z" />
        <path
          d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z" />
      </svg>
      <div class="col-12 col-md-6 col-lg-3 p-0">
        <div class="col-12 py-4">
          <p class="text-center copy-hex h6 mb-0" id="hex-1" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Copy the hex code"></p>
        </div>
        <div class="color-box" id="color-box-1"></div>
      </div>
      <div class="col-12 col-md-6 col-lg-3 p-0">
        <div class="col-12 py-4">
          <p class="text-center copy-hex h6 mb-0" id="hex-2" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Copy the hex code"></p>
        </div>
        <div class="color-box" id="color-box-2"></div>
      </div>
      <div class="col-12 col-md-6 col-lg-3 p-0">
        <div class="col-12 py-4">
          <p class="text-center copy-hex h6 mb-0" id="hex-3" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Copy the hex code"></p>
        </div>
        <div class="color-box box3" id="color-box-3"></div>
      </div>
      <div class="col-12 col-md-6 col-lg-3 p-0">
        <div class="col-12 py-4">
          <p class="text-center copy-hex h6 mb-0" id="hex-4" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Copy the hex code"></p>
        </div>
        <div class="color-box box4" id="color-box-4"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script>
    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function generateRandomColor(boxId) {
      const colorBox = $("#color-box-" + boxId);
      const hexCode = $("#hex-" + boxId);
      colorBox.css("background-color", getRandomColor());
      hexCode.text(getRandomColor());
    }

    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    $("#regenerate-button").click(function (e) {
      e.preventDefault();
      for (let i = 1; i <= 4; i++) {
        generateRandomColor(i);
      }
    });

    $(document).ready(function () {
      for (let i = 1; i <= 4; i++) {
        generateRandomColor(i);
      }
    });

    $(".copy-hex").click(function () {
      const hexCode = $(this).text();
      const tempInput = $("<input>");
      $("body").append(tempInput);
      tempInput.val(hexCode).select();
      document.execCommand("copy");
      tempInput.remove();
    });
  </script>
</body>

</html>
